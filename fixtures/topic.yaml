App\Entity\Topic:
  topic_{1..10}:
    title: <sentence()>
    content: <paragraphs(3, true)>
    createdAt: <dateTimeBetween('-2 years', 'now')>
    updatedAt: <dateTimeBetween('-1 years', 'now')>
    author: '@user_<numberBetween(1,5)>'
    category: '@category_<numberBetween(1,3)>'
    language: '@language_<numberBetween(1,2)>'

